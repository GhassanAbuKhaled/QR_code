<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Poppins&family=Questrial&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="grid border-radius-100">

   

      <img src="./images/image-qr-code.png" alt="QR code" class="border-radius-100">
    
      <div class="padding-inline-400 text-center ">
      <h1 class="fw-bold fs-700 padding-block-400 "> Improve your front-end skills by building projects </h1>
      <p class="fw-regular fs-300 opacity  padding-inline-400">Scan the QR code to
        visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

    </div>
  </body>
</html>
